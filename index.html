<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="time-container">
        <h2>Quarter: <span id="quarter">1</span></h2>
        <h2>Time: <span id="clock">10:00</span></h2>
        <div class="buttons">
            <button class="btn" onclick="startClock()"> Start</button>
            <button class="btn"  onclick="pauseClock()"> Pause</button>
            <button class="btn"  onclick="resetClock()"> Reset</button>
        </div>
    </div>

<div class="main-container">
    <div class="container">
        <h3 class="team-name">HOME</h3>
        <div id="home-score" class="points">
            <h3>0</h3>
        </div>
    <div class="btn-container">
        <button onclick="homeAdd1()" class="points-btn">+1</button>
        <button onclick="homeAdd2()"  class="points-btn">+2</button>
        <button onclick="homeAdd3()"  class="points-btn">+3</button>
    </div>
    </div>
     
 
    <div class="container">
        <h3 class="team-name">GUEST</h3>
        <div id="guest-score" class="points">
                <h3>0</h3>
        </div>
        <div class="btn-container">
        <button onclick="guestAdd1()" class="points-btn">+1</button>
        <button onclick="guestAdd2()" class="points-btn">+2</button>
        <button onclick="guestAdd3()" class="points-btn">+3</button>
    </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
